<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/strant.esm.js"></script>
    <script nomodule src="/build/strant.js"></script>
  </head>
  <body>
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
    <strant-sorted-list>
      Sorted items list
    </strant-sorted-list>
    <div style="display: flex;">
      <strant-toggle-button id="byId" style="flex: 0 0 50%;" text="Order by id" value="id"></strant-toggle-button>
      <strant-toggle-button id="byCriticality" style="flex: 0 0 50%;" text="Order by criticality" value="criticality"></strant-toggle-button>
    </div>

    <script type="text/javascript">
      const list = document.querySelector('strant-sorted-list');

      const idOrderer = document.getElementById('byId');
      const criticalityOrderer = document.getElementById('byCriticality');

      function selectOrder(event) {
        const order = event.detail;
        for (const button of [idOrderer, criticalityOrderer]) {
          if (button.value !== order) {
            button.active = false;
          }
        }
        list.orderProp = order;
      }

      idOrderer.addEventListener('activation', selectOrder);
      criticalityOrderer.addEventListener('activation', selectOrder);
    </script>
  </body>
</html>
